<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="register-style.css" rel="stylesheet">
    <link href="main-page-appearance-style.css" rel="stylesheet">
    <title>Реєстрація</title>
</head>
<body class="body-musik-page4">
    <main>
        <article>
            <div class="gradient-block"></div>
            <div class="caption-block" style="text-align: center; margin-top: 203px">
                <h>Register</h>
            </div>
            <form>
                <div class="block-form-style">
                    <div class="class-input-block">
                        <input type="text" for="name" placeholder="Ваше ім'я" class="input-style-register">
                        <input type="text" for="surname" placeholder="Ваше призвіще" class="input-style-register">
                        <input type="text" for="surname" placeholder="По батькові" class="input-style-register">
                        <input type="email" for="email" placeholder="Ваша пошта" class="input-style-register">
                        <input type="password" for="password" placeholder="Ваш пароль" class="input-style-register">
                        <input type="date" for="date" placeholder="Ваша дата нар" class="input-style-register">
                    </div>
                    <div class="caption-block" style="text-align: center; margin-top: 53px; font-size: 30px;">
                        <h>Ваша стать</h>
                    </div>
                    <div class="radio-value-block">
                        <input type="radio" value="male"><span  class="radio-style" style="padding-right: 293px">Чоловіча</span>
                        <input type="radio" value="female"><span  class="radio-style">Жіноча</span>
                    </div>
                    <div class="submit-btn-style1">
                        <input type="submit" for="button" class="submit-style">
                    </div>
                </div>
            </form>
            <div class="gradient-block1"></div>
        </article>
    </main>
</body>
</html>
